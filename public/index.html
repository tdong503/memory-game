<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Turn-Based socket</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="/jquery-1.12.0.min.js"></script>
    <script src="/jquery.countdown.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</head>
<body>

  <ul class="pages">
    <li class="chat page">
        <div id="clock"></div>

        <h4 id="onlinenow">Users online now:</h4>
        <div class="container">
          <div id="players" class="row">
        </div>
        </div>

        <hr/>

        <div id="buttons">
            <input style="width:49%" type="button" value="start" class="btn btn-sm btn-success" id="btnStart" disabled />
            &nbsp;
            <input style="width:49%" type="button" value="stop" class="btn btn-sm btn-danger" id="btnStop" disabled />
        </div>
    </li>

    <li class="login page">
      <div class="form">
        <h3 class="title">select your player:</h3> <input type="text" id="user_name" />
        <div id="playersLogin" class="row">
            <div id="playerA" class="col"><img class="circular" src="A.png" alt="A" /></div>
            <div id="playerB" class="col"><img class="circular" src="B.png" alt="B" /></div>
            <div id="playerC" class="col"><img class="circular" src="C.png" alt="C" /></div>
            <div id="playerD" class="col"><img class="circular" src="D.png" alt="D" /></div>
            <div id="playerE" class="col"><img class="circular" src="E.png" alt="E" /></div>
            <div id="playerF" class="col"><img class="circular" src="F.png" alt="F" /></div>
            <div id="playerG" class="col"><img class="circular" src="G.png" alt="G" /></div>
            <div id="playerH" class="col"><img class="circular" src="H.png" alt="H" /></div>
        </div>
      </div>
    </li>
  </ul>


<script src="/main.js"></script>

</body>
</html>
